<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Redirecionando...</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .loading {
      animation: rotate 1s linear infinite;
      border: 5px solid #F3F3F3;
      border-top: 5px solid #3498DB;
      border-radius: 50%;
      height: 50px;
      width: 50px;
      margin: 20px auto;
    }
    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 24px;
    }
  </style>

  <!-- Pixel do Facebook -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '956814029145851');
    fbq('track', 'PageView');
  </script>

  <script>
    // Lista de números de WhatsApp com peso proporcional (20% cada)
    const redirecionamentos = [
      { link: 'https://wa.me/5582996670360?text=Oi%2C%20quero%20ver%20seus%20conteudos', peso: 17 },
      { link: 'https://wa.me/5582996583043?text=Oi%2C%20quero%20ver%20seus%20conteudos', peso: 17 },
	  { link: 'https://wa.me/5561984012951?text=Oi%2C%20quero%20ver%20seus%20conteudos', peso: 17 },
	  { link: 'https://wa.me/5541995322855?text=Oi%2C%20quero%20ver%20seus%20conteudos', peso: 17 },
	  { link: 'https://wa.me/5527992491302?text=Oi%2C%20quero%20ver%20seus%20conteudos', peso: 17 }
    ];

    // Escolhe link com base em peso
    function escolherLinkPonderado(lista) {
      const totalPeso = lista.reduce((acc, item) => acc + item.peso, 0);
      let sorteio = Math.random() * totalPeso;
      for (const item of lista) {
        if (sorteio < item.peso) return item.link;
        sorteio -= item.peso;
      }
    }

    // Executa o redirecionamento e envia evento Pixel
    function redirecionar() {
      fbq('track', 'PageView');
      const destino = escolherLinkPonderado(redirecionamentos);
      window.location.href = destino;
    }
  </script>
</head>
<body onload="setTimeout(redirecionar, 5000)">
  <div class="loading"></div>
  <h1>Aguarde alguns segundos, vou liberar o que prometi para você...</h1>
</body>
</html>
